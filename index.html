<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Workout Tracker</title>
    <style>
        :root {
            --bg-color: #000000;
            --card-bg: #1c1c1e;
            --primary: #0A84FF;
            --danger: #FF453A;
            --text-main: #ffffff;
            --text-sub: #8e8e93;
            --border: #38383a;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            margin: 0;
            padding: 20px;
            padding-top: 50px; /* Safe area for notch */
            padding-bottom: 80px;
        }
        
        /* Views Utility */
        .view { display: none; }
        .view.active { display: block; }

        /* Buttons */
        .btn {
            width: 100%;
            padding: 16px;
            border-radius: 12px;
            border: none;
            font-size: 17px;
            font-weight: 600;
            cursor: pointer;
            margin-bottom: 15px;
        }
        .btn-primary { background: var(--primary); color: white; }
        .btn-danger { background: var(--danger); color: white; }
        .btn-secondary { background: var(--card-bg); color: var(--primary); }
        .btn-small { width: auto; padding: 8px 16px; font-size: 14px; margin: 0; }

        /* Inputs */
        input, textarea {
            width: 100%;
            padding: 14px;
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 10px;
            color: white;
            font-size: 16px;
            margin-bottom: 12px;
            box-sizing: border-box;
        }
        input:focus { outline: 2px solid var(--primary); border-color: transparent; }
        .row { display: flex; gap: 10px; }

        /* Cards (History items) */
        .card {
            background: var(--card-bg);
            border-radius: 14px;
            padding: 16px;
            margin-bottom: 16px;
        }
        .card-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
        .card-title { font-size: 18px; font-weight: 700; }
        .card-date { color: var(--text-sub); font-size: 14px; }
        
        /* Exercise Grouping in History */
        .exercise-group { margin-top: 10px; padding-top: 10px; border-top: 1px solid var(--border); }
        .exercise-name { font-weight: 600; color: var(--primary); font-size: 16px; margin-bottom: 4px; }
        .set-line { font-size: 14px; color: var(--text-sub); display: flex; justify-content: space-between; margin-bottom: 2px; }
        .note-text { font-size: 12px; color: #aaa; font-style: italic; }

        /* FAB (Floating Action Button) */
        .fab {
            position: fixed;
            bottom: 30px;
            right: 20px;
            background: var(--primary);
            color: white;
            width: 60px;
            height: 60px;
            border-radius: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
            box-shadow: 0 4px 12px rgba(10, 132, 255, 0.4);
            border: none;
            cursor: pointer;
            z-index: 100;
        }
    </style>
</head>
<body>

    <div id="dashboard-view" class="view active">
        <h1 style="margin-bottom: 20px;">My Workouts</h1>
        <div id="history-list"></div>
        <button class="fab" onclick="startNewWorkout()">+</button>
    </div>

    <div id="workout-view" class="view">
        <h2 style="margin-bottom: 20px;">New Workout</h2>
        
        <input type="text" id="workout-name" placeholder="Workout Name (e.g., Push Day)">
        
        <div class="card">
            <h3 style="margin-top:0">Add Set</h3>
            <input type="text" id="ex-name" placeholder="Exercise (e.g. Bench Press)">
            <div class="row">
                <input type="number" id="ex-weight" placeholder="kg/lbs">
                <input type="number" id="ex-reps" placeholder="Reps">
            </div>
            <textarea id="ex-notes" rows="2" placeholder="Notes (optional)..."></textarea>
            <button class="btn btn-secondary" onclick="addSetToSession()">Add Set</button>
        </div>

        <h3>Current Session</h3>
        <div id="current-session-list">
            <div style="text-align: center; color: var(--text-sub); padding: 20px;">
                No sets added yet.
            </div>
        </div>

        <div style="margin-top: 30px;">
            <button class="btn btn-primary" onclick="finishWorkout()">Finish & Save Workout</button>
            <button class="btn btn-danger" onclick="cancelWorkout()">Cancel</button>
        </div>
    </div>

    <script>
        // State
        let workouts = JSON.parse(localStorage.getItem('workouts_v2')) || [];
        let currentSession = []; // Stores temporary sets for the active workout

        const dashboardView = document.getElementById('dashboard-view');
        const workoutView = document.getElementById('workout-view');
        const historyList = document.getElementById('history-list');
        const currentSessionList = document.getElementById('current-session-list');

        // Initial Render
        renderHistory();

        // --- Navigation Functions ---
        function showDashboard() {
            dashboardView.classList.add('active');
            workoutView.classList.remove('active');
            renderHistory();
        }

        function startNewWorkout() {
            currentSession = [];
            document.getElementById('workout-name').value = '';
            document.getElementById('ex-name').value = '';
            document.getElementById('ex-weight').value = '';
            document.getElementById('ex-reps').value = '';
            document.getElementById('ex-notes').value = '';
            renderCurrentSession();
            
            dashboardView.classList.remove('active');
            workoutView.classList.add('active');
        }

        function cancelWorkout() {
            if(confirm("Discard this workout?")) {
                showDashboard();
            }
        }

        // --- Active Workout Logic ---
        function addSetToSession() {
            const name = document.getElementById('ex-name').value;
            const weight = document.getElementById('ex-weight').value;
            const reps = document.getElementById('ex-reps').value;
            const notes = document.getElementById('ex-notes').value;

            if(!name || !weight || !reps) {
                alert("Please fill in Exercise Name, Weight, and Reps.");
                return;
            }

            // Add to temporary session array
            currentSession.push({
                id: Date.now(),
                exercise: name,
                weight: weight,
                reps: reps,
                notes: notes
            });

            // Clear inputs except exercise name (easier for next set)
            document.getElementById('ex-weight').value = '';
            document.getElementById('ex-notes').value = '';
            
            renderCurrentSession();
        }

        function removeSetFromSession(id) {
            currentSession = currentSession.filter(s => s.id !== id);
            renderCurrentSession();
        }

        function renderCurrentSession() {
            if (currentSession.length === 0) {
                currentSessionList.innerHTML = '<div style="text-align: center; color: var(--text-sub); padding: 20px;">No sets added yet.</div>';
                return;
            }

            let html = '';
            // Group by exercise for display
            // Simple reverse list for now
            [...currentSession].reverse().forEach(set => {
                html += `
                    <div class="card" style="padding: 12px; margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center;">
                        <div>
                            <div style="font-weight: bold; color: var(--primary)">${set.exercise}</div>
                            <div style="font-size: 14px;">${set.weight}kg x ${set.reps}</div>
                            ${set.notes ? `<div style="font-size: 12px; color: var(--text-sub)">${set.notes}</div>` : ''}
                        </div>
                        <button class="btn btn-danger btn-small" onclick="removeSetFromSession(${set.id})">X</button>
                    </div>
                `;
            });
            currentSessionList.innerHTML = html;
        }

        function finishWorkout() {
            if (currentSession.length === 0) {
                alert("Add at least one set!");
                return;
            }
            
            const workoutName = document.getElementById('workout-name').value || "Untitled Workout";
            
            const fullWorkout = {
                id: Date.now(),
                date: new Date().toLocaleDateString(),
                name: workoutName,
                sets: currentSession
            };

            workouts.unshift(fullWorkout); // Add to history
            localStorage.setItem('workouts_v2', JSON.stringify(workouts));
            
            showDashboard();
        }

        // --- History Logic ---
        function renderHistory() {
            historyList.innerHTML = '';
            workouts.forEach(workout => {
                // Group sets by exercise name
                const groups = {};
                workout.sets.forEach(set => {
                    if(!groups[set.exercise]) groups[set.exercise] = [];
                    groups[set.exercise].push(set);
                });

                let exercisesHtml = '';
                for (const [name, sets] of Object.entries(groups)) {
                    let setsHtml = sets.map(s => 
                        `<div class="set-line">
                            <span>${s.weight}kg x ${s.reps}</span>
                            ${s.notes ? `<span class="note-text">${s.notes}</span>` : ''}
                         </div>`
                    ).join('');
                    
                    exercisesHtml += `
                        <div class="exercise-group">
                            <div class="exercise-name">${name}</div>
                            ${setsHtml}
                        </div>
                    `;
                }

                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                    <div class="card-header">
                        <div>
                            <div class="card-title">${workout.name}</div>
                            <div class="card-date">${workout.date}</div>
                        </div>
                        <button class="btn btn-danger btn-small" onclick="deleteWorkout(${workout.id})">Delete</button>
                    </div>
                    ${exercisesHtml}
                `;
                historyList.appendChild(card);
            });
        }

        function deleteWorkout(id) {
            if(confirm("Delete this entire workout log?")) {
                workouts = workouts.filter(w => w.id !== id);
                localStorage.setItem('workouts_v2', JSON.stringify(workouts));
                renderHistory();
            }
        }
    </script>
</body>
</html>
